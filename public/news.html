<!DOCTYPE html>
<html>
    <head>
		<title>CSCE 242: Project Part 1</title>
		<link rel="stylesheet" href="styles.css">
        <script src="newsScripts.js"></script>
    </head>
    <body>
        <header id="main-header">
            <div id="title-search" class="row">
                <input type="text" placeholder="Search A-Z Tech">
                <div logo-title>
                    <img id="logo" src="images/AZTechLogo-transparent.png">
                </div>
                
            </div>
            <div id="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="forum.html">Forum</a></li>
                    <li><a href="breakdown.html">Breakdown</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 id="page-title">News</h1>
            <div id="new-post-button">
                <button id="add-button">Add Article</button>
            </div>
            <div id="real-delete-button-div">
                <h3>Are you sure you want to delete this article?</h3>
                <button id="real-delete-button" href="#">Delete</button>
                <button id="cancel-button" href="#">Cancel</button>
            </div>
            <div id="news-form">
                <h2 id="add-article-title">Add Article</h2>
                <form id="add-news" method="post">
                    <input type="hidden" name="_id" value="-1" />
                    <div id="title-entry">
                        <h2><label for="title">Title:</label></h2>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div id="author-date-entry">
                        <div id="author-entry">
                            <h2><label for="author">Author:</label></h2>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div id="date-entry">
                            <h2><label for="date">Date:</label></h2>
                            <input type="text" id="date" name="date" required>
                        </div>
                    </div>
                    <div id="central-image-entry">
                        <h2><label for="image">Upload Central Image:</label></h2>
                        <input type="file" id="image" name="image">
                    </div>
                    <div id="body-entry">
                        <h2><label for="text">Body:</label></h2>
                        <input type="text" id="text" name="text" required>
                    </div>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="news-article-column" id="news-column"></div>
        </main>
    </body>
</html>
